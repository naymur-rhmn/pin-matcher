<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin mathcer</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <section>
      <h1 class="section-title">Simple Pin Matcher</h1>
      <div class="container">
        <!-- pin generate interface -->
        <div class="pin-generate-interface">
          <input id="random-pin-ui" type="text" readonly />
          <div class="pin-gen-ui">
            <button id="pin-gen-btn" class="pin-btn">Generate Pin</button>
          </div>
        </div>
        <!-- pin matching interface -->
        <div class="pin-submit-interface">
          <input id="pin-submit-ui" type="text" name="" readonly />
          <div id="numbers" class="numbers">
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number less-than">&lt;</div>
            <div class="number">0</div>
            <div class="number c">c</div>
            <button id="submit-btn" class="submit-btn">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
